<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WorkCred – Gig Platform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700;800&display=swap" rel="stylesheet">

  <!-- Lottie Player -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

  <style>
    * {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #ffffff; /* White theme */
      color: #111;
    }

    .navbar {
      background-color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.5rem;
    }

    .nav-link {
      color: #333;
      font-weight: 500;
      margin-right: 20px;
    }

    .nav-link:hover {
      color: #007bff;
    }

    .cta-btn {
      background-color: #000;
      color: #fff;
      border-radius: 30px;
      padding: 8px 25px;
      font-weight: 600;
      transition: 0.3s ease;
    }

    .cta-btn:hover {
      background-color: #444;
      color: #fff;
    }

    .hero {
      text-align: center;
      padding: 60px 20px 40px;
      background-color: #fff;
    }

    /* ✨ ANIMATED HEADING */
    @keyframes scaleUp {
      0% {
        transform: scale(0.9);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 800;
      color: #111;
      animation: scaleUp 1s ease-in-out;
    }

    .hero p {
      font-size: 1.2rem;
      margin-top: 10px;
      color: #444;
    }

    .lottie-container {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }

    footer {
      background-color: #fff;
      padding: 20px 0;
      text-align: center;
      color: #555;
      font-size: 0.9rem;
      border-top: 1px solid #eee;
      margin-top: 50px;
    }
  </style>
</head>
<body>

<!-- 🌐 Navbar -->
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="workcredindex.html">WORKCRED</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav align-items-center">
        <li class="nav-item"><a class="nav-link" href="features.html">Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="review.html">Reviews</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="Explore.html">Explore</a></li>
        <li class="nav-item">
          <a class="cta-btn nav-link text-white bg-dark px-4 ms-2" href="get-workcred.html">Get WorkCred</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- 🚀 Hero Section -->
<section class="hero">
  <div class="container text-center">
    <h1>The Everything Platform</h1>
    <p>Build your reputation. Get hired. Showcase verified gig work – powered by Web3.</p>

    <!-- 🎯 Centered Big Animation -->
    <div class="lottie-container">
      <lottie-player
        src="https://assets5.lottiefiles.com/packages/lf20_pprxh53t.json"
        background="transparent"
        speed="1"
        style="width: 500px; height: 400px;"
        loop
        autoplay>
      </lottie-player>
    </div>
  </div>
</section>

<!-- 📬 Footer -->
<footer>

  </div>
