<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login – WorkCred</title>

  <!-- Google Fonts & Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    * {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-card {
      background-color: #f9f9f9;
      padding: 40px 30px;
      border-radius: 16px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    .login-card h2 {
      font-weight: 600;
      margin-bottom: 20px;
    }

    .social-btns button {
      margin: 8px 4px;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      border: none;
      font-size: 18px;
      background-color: #eee;
    }

    .divider {
      margin: 20px 0;
      position: relative;
      text-align: center;
    }

    .divider::before,
    .divider::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 45%;
      height: 1px;
      background-color: #ccc;
    }

    .divider::before {
      left: 0;
    }

    .divider::after {
      right: 0;
    }

    .divider span {
      background-color: #f9f9f9;
      padding: 0 12px;
      font-size: 14px;
      color: #888;
    }

    .login-btn {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 30px;
      font-weight: 500;
      border: none;
    }

    .email-btn {
      background-color: #000;
      color: #fff;
    }

    .wallet-btn {
      border: 1px solid #ccc;
      background-color: #fff;
    }

    .wallet-btn img {
      height: 20px;
      margin-left: 8px;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h2>Sign in</h2>

    <div class="social-btns">
      <button title="Google">G</button>
      <button title="Email">✉</button>
      <button title="Facebook">f</button>
      <button title="More">⋯</button>
    </div>

    <button class="login-btn email-btn">Continue with Email/Phone</button>

    <div class="divider"><span>OR</span></div>

    <button class="login-btn wallet-btn">
      MetaMask <img src="https://seeklogo.com/images/M/metamask-logo-09EDE53DBD-seeklogo.com.png" alt="MetaMask Icon">
    </button>

    <button class="login-btn wallet-btn">All Wallets</button>

  </div>

</body>
</html>
